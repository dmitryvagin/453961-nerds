<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">

    <link href="css/normalize.css" rel="stylesheet">

</head>
    
<body>
    
    <header class="main-header">
        <nav class="main-navigation">
            <a class="main-header-logo"></a>
            <div class="main-navigation-wrapper">
                <ul class="site-navigation"></ul>
                <a href="#" class="site-navigation-basket">Корзина</a>
            </div>
        </nav>
    </header>
      
    <main class="container">
        <h1 class="container-heading"></h1>
        
        <section class="filters"></section>
        
        <section class="catalog">
            <div class="sorting"></div>
            <ul class="catalog-list">
                <li class="catolog-item"></li>
                <li class="catolog-item"></li>
                <li class="catolog-item"></li>
                <li class="catolog-item"></li>
                <li class="catolog-item"></li>
                <li class="catolog-item"></li>
            </ul>
            <ul class="pagination-list"></ul>    
        </section>
        
    </main>
      
    <footer class="main-footer">
        <div class="footer-map">
            <div class="contacts">
                <p class="contacts-studio">Nёrds design studio</p>
                <p class="contacts-adress">191186, Санкт-Петербург,<br>ул. Б.Конюшенная, д.19/8</p>
                <p class="contacts-telephone">тел. +7(812)275-75-75</p>
                <a class="write-us-btn" href="#">Напишите нам</a>
            </div>
        </div>
        <section class="write-us">
            <p>Напишите нам</p>
            <form action="#" method="get">
                <div class="half-width">
                    <label for="user-name">Ваше имя:</label>
                    <input class="user-name" type="text" id="user-name" name="name" placeholder="Представьтесь, пожалуйста">
                </div>
                <div class="half-width">
                    <label for="user-mail">Ваш e-mail:</label>
                    <input class="user-mail" type="text" id="user-mail" name="mail" placeholder="Для отправки ответа">
                </div>
                <label for="user-content">Текст письма:</label>
                <textarea class="user-content" id="user-content" placeholder="В свободной форме"></textarea>
                <input class="submit-button" type="submit" value="Отправить">
            </form>
        </section>
        <ul class="footer-social">
            <li>
                <a class="social-button" href="#">
                    <!--<img src="img/SVG/vk-icon.svg" alt="Вконтакте">-->
                </a>
            </li>
            <li>
                <a class="social-button" href="#">

                </a>
            </li>
        </ul>
        <div class="footer-promo">
            <p class="promo-1">Давайте дружить, это выгодно!</p>
            <p class="promo-2">Скидка 10% для друзей из социальных сетей</p>
